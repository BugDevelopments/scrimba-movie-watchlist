<!DOCTYPE html>
<html>
    <head>
          <script>
            // Dark Mode schon beim Laden setzen
            if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.classList.add('dark');
            }
        </script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>        
        <button id="theme-toggle"  title="Toggle dark mode" aria-label="Toggle dark mode" aria-pressed="false">ðŸŒ—</button>
        <div class="centered-wrapper">
            <header>
                <div class="header-top">
                    <h1 class="header-h1">Find your film</h1>
                    <nav>
                        <a href="#" class="header-a" id="watchlist-link">My Watchlist</a>
                    </nav>
                </div>

                <form class="search-bar" id="search-form" role="search" aria-label="Movie search">
                    <svg class="glass-icon" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M6 2C3.79086 2 2 3.79086 2 6C2 8.20914 3.79086 10 6 10C8.20914 10 10 8.20914 10 6C10 3.79086 8.20914 2 6 2ZM0 6C0 2.68629 2.68629 0 6 0C9.31371 0 12 2.68629 12 6C12 7.29583 11.5892 8.49572 10.8907 9.47653L15.7071 14.2929C16.0976 14.6834 16.0976 15.3166 15.7071 15.7071C15.3166 16.0976 14.6834 16.0976 14.2929 15.7071L9.47653 10.8907C8.49572 11.5892 7.29583 12 6 12C2.68629 12 0 9.31371 0 6Z" fill="#9CA3AF"/>
                    </svg>

                    <label for="search-input" class="sr-only">Search for a movie</label>
                    <input id="search-input" type="text" placeholder="Search for a movie" name="search-term">
                    <button id="search-button">Search</button>
                </form>
            </header>

            <main>
                <section class="movie-feed" id="movie-feed" aria-label="Feed of the movie search results">
                </section>
                <div id="num-results-div">
                    <p class="num-results" id="num-results-p" aria-live="polite" role="status" hidden><span class="wg-600">Results:</span> 0 of 0</p>
                    <button class="more-results-btn" id="more-results-btn" aria-controls="movie-feed" hidden>Show more results</button>
                </div>
                <div class="feed-placeholder" id="feed-placeholder-start">
                    <svg width="70" height="62" viewBox="0 0 70 62" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M8.75 0C3.91751 0 0 3.9175 0 8.75V52.5C0 57.3325 3.91751 61.25 8.75 61.25H61.25C66.0825 61.25 70 57.3325 70 52.5V8.75C70 3.9175 66.0825 0 61.25 0H8.75ZM21.875 8.75H48.125V26.25H21.875V8.75ZM56.875 43.75V52.5H61.25V43.75H56.875ZM48.125 35H21.875V52.5H48.125V35ZM56.875 35H61.25V26.25H56.875V35ZM61.25 17.5V8.75H56.875V17.5H61.25ZM13.125 8.75V17.5H8.75V8.75H13.125ZM13.125 26.25H8.75V35H13.125V26.25ZM8.75 43.75H13.125V52.5H8.75V43.75Z" fill="#DFDDDD"/>
                    <p class="feed-placeholder-text">Start exploring</p>
                </svg>
                </div>

                <div class="feed-placeholder" id="feed-placeholder-not-found" hidden>
                    <p class="feed-placeholder-text"><span id="not-found-msg">Unable to find what youâ€™re looking for.</span><br>Please try another search.</p>
                    
                </svg>
                </div>

                <div class="feed-placeholder" id="feed-placeholder-watchlist-empty" hidden>
                    <p class="feed-placeholder-text"><span id="not-found-msg">Your watchlist is looking a little empty...</p> 
                    <a class="placeholder-link" href="#">
                        <svg class="add-icon" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path class="add-icon-path" fill-rule="evenodd" clip-rule="evenodd" d="M8 16C12.4183 16 16 12.4183 16 8C16 3.58172 12.4183 0 8 0C3.58172 0 0 3.58172 0 8C0 12.4183 3.58172 16 8 16ZM9 5C9 4.44772 8.55228 4 8 4C7.44772 4 7 4.44772 7 5V7H5C4.44772 7 4 7.44771 4 8C4 8.55228 4.44772 9 5 9H7V11C7 11.5523 7.44772 12 8 12C8.55228 12 9 11.5523 9 11V9H11C11.5523 9 12 8.55228 12 8C12 7.44772 11.5523 7 11 7H9V5Z" fill="#111827"/>
                        </svg>
                        <span>Let's add some movies</span>
                    </a>                        
                </div>
                

            </main>
        </div>
   
    <script src="index.js"></script>
    </body>
</html>
